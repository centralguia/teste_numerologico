<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narração de Texto</title>
</head>
<body>
    <h1>Narração de Texto</h1>
    <textarea id="texto" rows="4" cols="50" placeholder="Digite seu texto aqui"></textarea><br><br>

    <!-- Caixa de seleção para escolher a voz -->
    <label for="vozes">Escolha a voz:</label>
    <select id="vozes"></select><br><br>

    <button onclick="narrarTexto()">Narrar Texto</button>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('vozes');
        
        // Função para carregar as vozes disponíveis
        function carregarVozes() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        // Função para narrar o texto com a voz selecionada
        function narrarTexto() {
            const texto = document.getElementById('texto').value;
            const narrador = new SpeechSynthesisUtterance(texto);
            const selectedVoiceIndex = voiceSelect.value;
            const voices = synth.getVoices();

            if (voices[selectedVoiceIndex]) {
                narrador.voice = voices[selectedVoiceIndex];
            }

            synth.speak(narrador);
        }

        // Carrega as vozes assim que estiverem disponíveis
        synth.onvoiceschanged = carregarVozes;
    </script>
</body>
</html>
